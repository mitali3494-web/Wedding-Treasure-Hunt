<!-- Clue4.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clue 4 – Sitla Treasure Hunt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7e6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #b30059; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ff66b3;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #ffe6f0;
      border-left: 4px solid #b30059;
    }
  </style>
</head>
<body>
  <h1>✨ Clue 4 ✨</h1>
  <p>Scan the QR at <strong>Entrance Gate</strong>, then enter your team name:</p>
  <input id="team" placeholder="e.g. team mustard missile" />
  <button onclick="reveal()">Submit</button>
  <div class="output" id="out"></div>

  <script>
    // Clue text (answer hidden)
    const clueText =
      'Which blockbuster had Anil Kapoor sworn in as a one-day Chief Minister to fight corruption?';

    // Step 4 → Next location per team
    const nextLocations = {
      'team mustard missile':   'Library',
      'team rawmance':          'Library',
      'team zoom-in zoom-out':  'Library',
      'team what was that?':    'Estate Suite',
      'team tax-free cricket':  'Finish Line (return to Game Master)'
    };

    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const out = document.getElementById('out');
      const loc = nextLocations[t];

      if (!loc) {
        out.innerHTML = '<em>Team name not recognized. Please enter exactly as given.</em>';
        return;
      }

      out.innerHTML =
        `<strong>Clue:</strong> ${clueText}` +
        `<br><br><strong>Next QR Location:</strong> ${loc}`;
    }
  </script>
</body>
</html>
