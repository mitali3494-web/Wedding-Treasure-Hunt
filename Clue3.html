<body>
  <h1>âœ¨ Clue 3 âœ¨</h1>
  <p>Scan the QR at your second location, then enter your team name:</p>
  <input id="team" placeholder="e.g. team mustard missile">
  <button onclick="reveal()">Submit</button>
  <div class="output" id="out"></div>

  <script>
    // Third clue text (answer hidden)
    const clueText =
      'The 1973 film that cemented Amitabh Bachchanâ€™s angry young man persona.';

    // Next QR location per team (StepÂ 3)
    const nextLocations = {
      'team mustard missile':  'Entrance Gate',
      'team rawmance':         'Estate Suite',
      'team zoom-in zoom-out': 'Big Tree / Breakfast Area',
      'team what was that?':   'Estate Suite',
      'team tax-free cricket': 'Lounge / Fire Pit'
    };

    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const out = document.getElementById('out');
      const loc = nextLocations[t];

      if (!loc) {
        out.innerHTML = '<em>Team name not recognized. Please enter exactly as given.</em>';
        return;
      }

      out.innerHTML =
        `<strong>Clue:</strong> ${clueText}` +
        `<br><br><strong>Next QR Location:</strong> ${loc}` +
        `<br><br><a href="phototask2.html" class="photo-btn"><button>ðŸ“¸ Photo TaskÂ 2</button></a>`;
    }
  </script>
