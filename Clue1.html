<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clue 1 - Sitla Treasure Hunt</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff7e6; color: #333; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #b30059; }
    input, button { padding: 10px; font-size: 16px; }
    button { background-color: #ff66b3; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .output { margin-top: 20px; padding: 15px; background: #ffe6f0; border-left: 4px solid #b30059; }
  </style>
</head>
<body>
  <h1>✨ Sitla Treasure Hunt: Clue 1 ✨</h1>
  <p>Enter your team name to receive your clue, crossword letter, and next QR location:</p>
  <input type="text" id="team" placeholder="Enter team name exactly">
  <button onclick="reveal()">Submit</button>
  <div class="output" id="output"></div>
  <script>
    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const o = document.getElementById('output');
      const map = {
        'team mustard missile': {clue:'She couldn’t drink, she couldn’t date… but she could sprint through a mustard field in a lehenga.', ans:'SIMRAN', next:'Estate Suite'},
        'team rawmance': {clue:'Which blockbuster had Anil Kapoor sworn in as a one-day Chief Minister to fight corruption?', ans:'NAYAK', next:'Big Tree / Breakfast Area'},
        'team zoom-in zoom-out': {clue:'Vishal Bhardwaj’s gritty Bundelkhand take on Shakespeare’s Othello was titled ‘OMKARA.’', ans:'OMKARA', next:'Entrance Gate'},
        'team what was that?': {clue:'Deepika Padukone and Shah Rukh’s reincarnation romance in a film that chants ‘peace’ twice.', ans:'OM SHANTI OM', next:'Library'},
        'team tax-free cricket': {clue:'The 1973 film that cemented Amitabh Bachchan’s “angry young man” persona: ZANJEER.', ans:'ZANJEER', next:'Dining Area'}
      };
      if(map[t]){
        const c=map[t];
        o.innerHTML=`<strong>Clue:</strong> ${c.clue}<br><br><strong>Crossword:</strong> ${c.ans.charAt(0)}<br><br><strong>Next QR Location:</strong> ${c.next}`;
      } else {
        o.innerHTML='<em>Team name not recognized. Please enter exact team name.</em>';
      }
    }
  </script>
</body>
</html>
