<body>
  <h1>âœ¨ ClueÂ 2 âœ¨</h1>
  <p>Enter your team name:</p>
  <input id="team"><button onclick="reveal()">Submit</button>
  <div class="output" id="out"></div>
  <script>
    const pageIndex = 1;
    const teamRoutes = window.teamRoutes; // Uses same object as Clue1 (ensure included or import script)
    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const o = document.getElementById('out');
      const route = teamRoutes[t]; if (!route) { o.innerHTML = '<em>Team name not recognized.</em>'; return; }
      const step = route[pageIndex];
      let html = `<strong>Clue:</strong> ${step.clue}<br><br><strong>Next QR Location:</strong> ${step.next}`;
      if (step.photo1) html += `<br><br><a href="phototask1.html" class="photo-btn"><button>ðŸ“¸ Photo TaskÂ 1</button></a>`;
      if (step.photo2) html += `<br><br><a href="phototask2.html" class="photo-btn"><button>ðŸ“¸ Photo TaskÂ 2</button></a>`;
      o.innerHTML = html;
    }
  </script>
