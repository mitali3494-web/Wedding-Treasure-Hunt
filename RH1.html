<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Herring 1 - Sitla Treasure Hunt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #cc0066;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #cc0066;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 25px;
      padding: 15px;
      background-color: #ffe6f0;
      border-left: 5px solid #cc0066;
    }
  </style>
</head>
<body>
  <h1>❌Kitchen Drama ❌</h1>
  <p>Enter your team name to unlock your destiny (or lunch):</p>

  <input type="text" id="teamName" placeholder="Enter your team name">
  <button onclick="revealFate()">Submit</button>

  <div class="output" id="output"></div>

  <script>
    function revealFate() {
      const team = document.getElementById("teamName").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = `<strong>Mogambo khush nahin hua.</strong><br><br><em>This is not the clue you’re looking for. Try harder, drama queen.</em>`;
    }
  </script>
</body>
</html>
