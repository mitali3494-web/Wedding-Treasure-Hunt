<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clue 3 - Sitla Treasure Hunt</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff7e6; color: #333; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #b30059; }
    input, button { padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; }
    button { background-color: #ff66b3; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .output { margin-top: 20px; padding: 15px; background: #ffe6f0; border-left: 4px solid #b30059; }
  </style>
</head>
<body>
  <h1>✨ Sitla Treasure Hunt: Clue 3 ✨</h1>
  <p>Enter your team name to receive your clue, crossword letter, and next QR location:</p>
  <input type="text" id="team" placeholder="Enter team name exactly">
  <button onclick="reveal()">Submit</button>
  <div class="output" id="output"></div>
  <script>
    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const o = document.getElementById('output');
      const clueText = "Vishal Bhardwaj’s gritty Bundelkhand take on Shakespeare’s Othello was titled ‘OMKARA.’";
      const answer = 'O';
      const nextMap = {
        'team mustard missile': 'Finish Line (return to Game Master)',
        'team rawmance':      'Big Tree / Breakfast Area',
        'team zoom-in zoom-out': 'Lounge / Fire Pit',
        'team what was that?':   'Library',
        'team tax-free cricket': 'Big Tree / Breakfast Area'
      };
      if (nextMap[t]) {
        o.innerHTML = `<strong>Clue:</strong> ${clueText}` +
                      `<br><br><strong>Crossword:</strong> ${answer}` +
                      `<br><br><strong>Next QR Location:</strong> ${nextMap[t]}`;
      } else {
        o.innerHTML = '<em>Team name not recognized. Please enter exact team name.</em>';
      }
    }
  </script>
</body>
</html>
