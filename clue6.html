<!-- Clue5.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clue 5 – Sitla Treasure Hunt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7e6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #b30059; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ff66b3;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #ffe6f0;
      border-left: 4px solid #b30059;
    }
  </style>
</head>
<body>
  <h1>✨ Clue 5 ✨</h1>
  <p>Scan the QR at <strong>Library</strong>, then enter your team name:</p>
  <input id="team" placeholder="e.g. team mustard missile" />
  <button onclick="reveal()">Submit</button>
  <div class="output" id="out"></div>

  <script>
    // Riddle for Clue 5 (answer hidden)
    const clueText =
      'She’s the queen of family dramas and over-the-top zoom-ins.';

    // Based on our frozen routes, Step 5 → Next stop per team
    const nextLocations = {
      'team mustard missile':   'Big Tree / Breakfast Area',
      'team rawmance':          'Finish Line (return to Game Master)',
      'team zoom-in zoom-out':  'Big Tree / Breakfast Area',
      'team what was that?':    'Entrance Gate',
      'team tax-free cricket':  'Entrance Gate'
    };

    function reveal() {
      const t = document.getElementById('team').value.trim().toLowerCase();
      const out = document.getElementById('out');
      const loc = nextLocations[t];

      if (!loc) {
        out.innerHTML = '<em>Team name not recognized. Please enter exactly as given.</em>';
        return;
      }

      out.innerHTML =
        `<strong>Clue:</strong> ${clueText}` +
        `<br><br><strong>Next QR Location:</strong> ${loc}`;
    }
  </script>
</body>
</html>
